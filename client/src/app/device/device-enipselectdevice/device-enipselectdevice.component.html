<div style="width: 100%;position: relative;">

  <div>
    <h1 mat-dialog-title style="display:inline-block; cursor:move; padding-top: 15px" mat-dialog-draggable>
      {{'device.ethernetip-property-select' | translate}}</h1>
    <mat-icon (click)="onNoClick()"
      style="float:right;cursor:pointer;color:gray;position: relative; top: 10px; right: 0px">clear</mat-icon>
  </div>
  <div style="overflow-y: hidden; overflow-x: hidden; padding-top: 5px;">
    <div style="display: block;">
      <div *ngIf="!hasError(); else tagError" class="my-form-field item-block mt10">
                     
          <div *ngIf="!isDevicesLoading; else devicesLoading">
            <div class="my-form-field" style="display: inline-block;margin-bottom: 10px;"> 
            <span>{{'device.ethernetip-property-select-found' | translate}}</span>
            <mat-select [(value)]="selectedDevice" style="width: 260px;" >
              <mat-option *ngFor="let device of devices" [value]="device">
                {{ device.productName }}
              </mat-option>
            </mat-select>
          </div>
        </div>
          <ng-template #devicesLoading>
            <div class="my-form-field" style="display: block;margin-bottom: 10px; width: 260px">
              <span>{{'device.ethernetip-property-select-searching' | translate}}</span>
          </div>
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
          </ng-template>
      </div>
      <ng-template #tagError>
        <span class="tags-error">{{error$ | async}}</span>
      </ng-template>

    </div>
  </div>

  <div mat-dialog-actions class="dialog-action">
    <button mat-raised-button (click)="onNoClick()">{{'dlg.cancel' | translate}}</button>
    <button mat-raised-button color="primary" [disabled]="!isValid()" (click)="onOkClick()"
      [mat-dialog-close]="selectedDevice">{{'dlg.ok' |
      translate}}</button>
  </div>
</div>
